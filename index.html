<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music-Player Design</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/cc56b48b32.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="music-player">
        <nav>
          <div class="circle">
            <i class="fa-solid fa-angle-left"></i>
          </div>
          <div class="circle">
            <i class="fa-solid fa-bars"></i>
          </div>
        </nav>
        <img
          src="/Images/artworks-000596770541-fw6dow-t500x500.jpg"
          class="song-img"
         
          width="330px"
        />
        <h1>Senorita</h1>
        <p>Shawn Mendes, Camila Cabello</p>

        <audio controls id="song">
          <source src="/Music/Senorita.mp3" type="audio/mpeg">
        </audio>

        <input type="range" value="0" id="progress">
        <div class="controls">
            <div><i class="fa-solid fa-backward"></i></div>
            <div onclick="playPause()"><i class="fa-solid fa-play fa-pause" id="ctrlIcon"></i></div>
            <div><i  class="fa-solid fa-forward"></i></i></div>
            
        </div>


      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
